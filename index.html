<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Work Day Scheduler</title>
  <script src="./moment/moment.js"></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <p class="description">Appointment Added to <span class="red">localStorage</span><i class="fa fa-check"
      aria-hidden="true"></i></p>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9AM -->
    <div class="row time-block">
      <div class="col-2 hour">9AM</div>
      <input type="text" id="event9AM" class="col-8" />
      <button id="btn9AM" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 10AM -->
    <div class="row time-block">
      <div class="col-2 hour">10AM</div>
      <input type="text" id="event10AM" class="col-8" />
      <button id="btn10AM" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 11AM -->
    <div class="row time-block">
      <div class="col-2 hour">11AM</div>
      <input type="text" id="event11AM" class="col-8" />
      <button id="btn11AM" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 12PM -->
    <div class="row time-block">
      <div class="col-2 hour">12PM</div>
      <input type="text" id="event12PM" class="col-8" />
      <button id="btn12PM" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 1PM -->
    <div class="row time-block">
      <div class="col-2 hour">1PM</div>
      <input type="text" id="event1PM" class="col-8" />
      <button id="btn1PM" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 2PM -->
    <div class="row time-block">
      <div class="col-2 hour">2PM</div>
      <input type="text" id="event2PM" class="col-8" />
      <button id="btn2PM" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 3PM -->
    <div class="row time-block">
      <div class="col-2 hour">3PM</div>
      <input type="text" id="event3PM" class="col-8" />
      <button id="btn3PM" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 4PM -->
    <div class="row time-block">
      <div class="col-2 hour">4PM</div>
      <input type="text" id="event4PM" class="col-8" />
      <button id="btn4PM" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 5PM -->
    <div class="row time-block">
      <div class="col-2 hour">5PM</div>
      <input type="text" id="event5PM" class="col-8" />
      <button id="btn5PM" class="col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>






  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
